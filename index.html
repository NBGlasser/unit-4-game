<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>X-Treme Golf</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script type="text/javascript" src="assets/Script.js"></script>
    </head>

    <body>
        <h1 id="title">X-Treme Golf</h1>
        <h4>Get the ball to the hole by <strong>any means necessary</strong>
            <br>
        Be careful, don't overshoot it <strong>or else</strong></h4>

        <div id="distance">
            <h2>Target Distance:</h2>
            <h1 id="target"></h1>
        </div>

        <div id="points-div">
            <h2>Your Distance:</h2>
            <h1 id="you-points">0</h1>
        </div>
        <div id="wins-losses">
            <h3>Wins</h3>
            <p id="wins-text"></p>
            <h3>Losses</h3>
            <p id="losses-text"></p>
        </div>
        <div>
            <img src="assets/images/cannon.png" alt="button-1" id="button-1">
                <!-- <h1>1</h1> -->
            <!-- </button> -->
            <img src="assets/images/wind.png" alt="button-2" id="button-2">
                <!-- <h1>2</h1> -->
            <!-- </button> -->
            <img src="assets/images/bat.png" alt="button-3" id="button-3">
                <!-- <h1>3</h1> -->
            <!-- </button> -->
            <img src="assets/images/racket.png" alt="button-4" id="button-4">
                <!-- <h1>4</h1> -->
            <!-- </button> -->
        </div>
    </body>
    
</html>
